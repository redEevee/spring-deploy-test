name: Deploy

on:
  push:
    branches: [main]

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: build-app
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.meta.outputs.image }} # ← deploy에서 쓰기 위해 export
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Create application.yaml for CD Deploy
        run: echo "${{ secrets.PRODUCTION_ENV }}" > .env

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      # (선택) 멀티아키 필요 시 활성화
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      # 🟢 owner를 소문자로 만들고, DOCKER_IMAGE를 표준화
      - name: Set image tag (lowercase owner)
        run: |
          OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "DOCKER_IMAGE=ghcr.io/${OWNER_LC}/spring-backend:latest" >> $GITHUB_ENV
      - name: Export image tag to job outputs
        id: meta
        run: echo "image=${DOCKER_IMAGE}" >> $GITHUB_OUTPUT

      - name: Build & Push
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t "${DOCKER_IMAGE}" \
            -f Dockerfile \
            --push .

  deploy:
    needs: build
    name: Deploy
    runs-on: [self-hosted, deploy-spring-test]
    env:
      DOCKER_IMAGE: ${{ needs.build.outputs.image }} # ← build에서 만든 동일 태그 사용
    steps:
      - name: Deploy to Production (SSH into EC2)
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.HOST_IP }}
          username: ec2-user
          key: ${{ secrets.PRIVATE_KEY }}
          port: 22
          script: |
            set -e
            cd /home/ec2-user/spring-deploy-test
            docker-compose down || true

            # EC2에서 GHCR pull → PAT 필요 (read:packages 이상)
            echo ${{ secrets.GHCR_TOKEN }} | docker login ghcr.io -u ${{ secrets.ACTOR }} --password-stdin

            docker pull "${DOCKER_IMAGE}"
            docker image prune -f
            docker logout

            docker-compose up -d
